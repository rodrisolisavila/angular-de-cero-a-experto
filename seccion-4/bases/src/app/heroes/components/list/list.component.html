<h3>Listado de Héoes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Héroe borrado: <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>
<ng-template #nothingWasDeleted>
    <h3 *ngIf="!deletedHero">No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0">Borrar último héroe</button>


<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let name of heroNames">
        {{ name }}
    </li>
</ul>
