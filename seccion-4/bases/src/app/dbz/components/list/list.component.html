<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd" [ngClass]="{ 
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
        }">
        <div>
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ character.name }}</span>
            <strong> - Power: </strong>
            <span>{{ character.power }}</span>
        </div>
        <!-- <span> Es el primero: {{ isFirst }} </span>
        <span> Es el ultimo: {{ isLast }} </span>
        <span> Es par: {{ isEven }} </span>
        <span> Es Impar: {{ isOdd }} </span> -->
        <button class="btn btn-danger ml-2" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
